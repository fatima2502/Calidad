<!DOCTYPE html>
<html lang="en">

<head>

    <div id="wrapper">

        <div id="page-wrapper">
            <div class="row">

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">               
                            <input type="text" id="myInput" onkeyup="buscarDNI()" placeholder="Buscar por DNI" name="dni">
                            <input type="text" id="myInput" onkeyup="buscarNombre()" placeholder="Buscar por Nombre" name="nom">
                            <input type="text" id="myInput" onkeyup="buscarHC()" placeholder="Buscar por N°HC" name="hc">  
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                           
                            <table width="100%" class="table table-striped table-bordered table-hover" id="myTable">
                                <thead>
                                    <tr class="header">
                                        <th>DNI</th>
                                        <th>Nombre</th>
                                        <th>Apellidos</th>
                                        <th>Telefono</th>
                                        <th>N° Historia Clínica</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr class="even gradeC">
                                        <td>aaaa</td>
                                        <td>Internet Explorer 5.0</td>
                                        <td>Win 95+</td>
                                        <td class="center">5</td>
                                        <td class="center">C</td>
                                    </tr>
                                    <tr class="even gradeC">
                                        <td>Trident</td>
                                        <td>Internet Explorer 5.0</td>
                                        <td>Win 95+</td>
                                        <td class="center">5</td>
                                        <td class="center">C</td>
                                    </tr>
                                    <tr class="odd gradeA">
                                        <td>Trident</td>
                                        <td>Internet Explorer 5.5</td>
                                        <td>Win 95+</td>
                                        <td class="center">5.5</td>
                                        <td class="center">A</td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

        </div>
